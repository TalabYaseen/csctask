<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>chat</title>
</head>
<body>
    
<div class="container my-5">
    <div class="row clearfix">
        <div class="col-lg-12" >
            <div class="card chat-app" >
                <div id="plist" class="people-list">
<!--------------------------------------- users can send massege to ------------------------------------------->
                    <ul class="list-unstyled chat-list mt-2 mb-0" id="freindscon">
                   </ul>
                </div>
                <div class="chat" >
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
<!------------------------------------------------- user name ------------------------------------------------->
                                <div class="chat-about" id="chat-about">
                                    <h6 class="m-b-0"></h6>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right d-flex justify-content-md-between">
                                <div id = "homedashcon"></div>
                                <a onclick="logout()" class="btn btn-outline-secondary"><i class="fa-sharp fa-solid fa-right-from-bracket"></i></a>
                            </div>
                        </div>
                    </div>
<!------------------------------------------- pervios masseges start -------------------------------------------->
                    <div class="chat-history" style="height: 60vh;overflow: scroll">
                        <ul class="m-b-0" id="massegecontainer">
                            
                        </ul>
                    </div>
                    <form id="sendmsg">
                    <div class="chat-message clearfix" style="margin-bottom: 0px;">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend" >
                                <button type="submit" class="btn btn-success">send</button>
                            </div>
                            
                            <input type="text" class="form-control" placeholder="Enter text here..." id="msgcontentcon" required> 
                            <input type="text" id="sendto" style="visibility: hidden;">
                        </form>                                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../js/masseges.js"></script>
</body>
</html>
