<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="success"></h3>
    <form id="registerform">
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>simpleRegister Form</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="User Name *" value="" id="username"/>
                                <div id="errormsgname" style="color: red;"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email *" value="" id="email"/>
                                <div id="errormsgemail" style="color: red;"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password *" value="" id="password"/>
                                <div id="errormsgpassword" style="color: red;"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" id="conpassword"/>
                                <div id="errormsgconpassword" style="color: red;"></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit" >Submit</button>
                    <br>
                    <a href="./login.html"><button type="button" class="btnSubmit2 my-5" >Login</button></a>
                </div>
            </div>
        </div>
    </form>
    <div id="fail"></div>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="../js/register.js"></script>
        
</body>
</html>
