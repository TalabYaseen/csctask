<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/style2.css">
    
    <title>Document</title>
</head>
<body>
  <!--------------------------------------------- navbar ------------------------------------------------------>

      <!----------------------------------- delete modal start --------------------------------------------- -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <form id="deleteform">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this user permanently ?</p>
          <input id="deleteid" type="text" placeholder="Enter Email" name="email" style="display: none;">
          <button type="submit" class="btn btn-danger">confirm</button>
        </div>
        </form>
      </div>
      <!----------------------------------- delete modal end --------------------------------------------- -->



      <!----------------------------------- edit modal start --------------------------------------------- -->
      <div id="EditModal" class="modal">
          <form id="editform">
            <div class="modal-content">
              <span class="closeedit">&times;</span>
              <h2 style="color: black;">Update User Information</h2>
              <h3 id="updatesuccessmsg" style="color: green;"></h3>
              <input id="editid" type="text" placeholder="Enter Email" name="email" style="display: none;">
              <input style="width: 100%;" id="editusername" type="text" name="username" placeholder="User Name"  required>
              <div id="erroreditnamemsg" style="color: red;"></div>
              <input id="editemail" style="width: 100%;" type="text" placeholder="User Email" name="email" required>
              <div id="erroreditemailmsg" style="color: red;"></div>
              <button type="button" class="my-2 btn btn-danger" onclick="closeeditmodal()">Cancel</button>
              <button type="submit" class="btn btn-success">Update</button>
            </div>
            </form>
      </div>
      <!----------------------------------- edit modal end --------------------------------------------- -->
      <!--------------------------------------- features start---------------------------------------------->
      <div class="d-flex justify-content-around">
        <button type="button" class="btn btn-success my-5" onclick="openaddmodal ()">Add User</button>
        <button type="button" class="btn btn-success my-5" onclick="openeaddcoursemodal ()">Add Course</button>
        <button type="button" class="btn btn-success my-5" onclick="openeassignusertocourseemodal()">Assign User to course</button>
        <button type="button" class="btn btn-success my-5"  onclick="openeassignmarkemodal()">Assign Mark to User</button>
        <a href="./masseges.html"><button type="button" class="btn btn-dark my-5">Masseges</button></a>
        <button type="button" class="btn btn-danger my-5" onclick="logout()">logout</button>
      </div>
      <!--------------------------------------- features end---------------------------------------------->

      <!------------------------------------ add user modal start ----------------------------------------->
      <div id="addModal" class="modal">
        <form id="adduserform">
          <div class="modal-content">
            <h3 id="success"></h3>
            <span class="closeadd">&times;</span>
            <h2 style="color: black;">Add User Information</h2>
            <input style="width: 100%;" id="addusername" type="text" name="User Name" placeholder="User Name"  required>
            <div id="errormsgname" style="color: red;"></div>
            <input id="addemail" style="width: 100%;" type="text" placeholder="User Email" name="email" required>
            <div id="errormsgemail" style="color: red;"></div>
            <input id="addpassword" style="width: 100%;" type="password" placeholder="User Password" name="email" required>
            <div id="errormsgpassword" style="color: red;"></div>
            <input id="addconpassword" style="width: 100%;" type="password" placeholder="Confirm User Password" name="email" required>
            <div id="errormsgconpassword" style="color: red;"></div>
            <button type="submit" class="btn btn-success">ADD</button>
          </div>
          </form>
    </div>
      <!------------------------------------ add user modal end ------------------------------------------->






      <!------------------------------------ add course modal start ----------------------------------------->
      <div id="addcourseModal" class="modal">
        <form id="addcourseform">
          <div class="modal-content">
            <h3 id="addcoursesuccess"></h3>
            <div id="addcourseerror" style="color: red;"></div>
            <span class="closeaddcourse">&times;</span>
            <h2 style="color: black;">Add Course Information</h2>
            <input style="width: 100%;" id="addcoursename" type="text" name="username" placeholder="course Name"  required>
            <input style="width: 100%;" id="addecoursemark" style="width: 100%;" type="number" placeholder="course minimum mark" name="email" required>
            <button type="submit" class="btn btn-success">ADD</button>
          </div>
          </form>
    </div>
      <!------------------------------------ add course modal end ------------------------------------------->



      <!---------------------------- assignusertocourse course modal start ------------------------------------->
      <div id="assignusertocourseModal" class="modal">
        <form id="assignusertocourseform">
          <div class="modal-content">
            <h3 id="assignusertocoursesesuccess"></h3>
            <span class="closeaassignusertocourse">&times;</span>
            <h2 style="color: black;">Assign user to course</h2>
            <div id="courselist"></div>
            <div id="userslist"></div>
            <button type="submit" class="btn btn-success">ADD</button>
          </div>
          </form>
    </div>
      <!---------------------------- assignusertocourse course modal end --------------------------------------->




      <!---------------------------- assignusertocourse course modal start ------------------------------------->
      <div id="assignmarkModal" class="modal">
        <form id="assignmarkform">
          <div class="modal-content">
            <h3 id="assignmarksuccess"></h3>
            <span class="closeaassignmark">&times;</span>
            <h2 style="color: black;">Assign Mark to user</h2>
            <div id="Mcourselist"></div>
            <div id="Muserslist"></div>
            <div id="mark"></div>
            <button type="submit" class="btn btn-success">ADD</button>
          </div>
          </form>
    </div>
      <!---------------------------- assignusertocourse course modal end --------------------------------------->




      <!-- -----------------------------container for users data start------------------------------------ -->
    <div id="data"></div>
      <!-- -----------------------------container for users data end---------------------------------------- -->

      <script src="../js/dashboard.js">
      </script>
</body>
</html>
